<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronômetro JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Cronômetro JS</h1>
    <div class="timer">
      <div class="time" id="Minutes">00</div>
      <div class="separetor">:</div>
      <div class="time" id="Seconds">00</div>
      <div class="separetor">:</div>
      <div class="time" id="Miliseconds">000</div>
    </div>
  </div>
  <div class="bottons">
      <button class="btn" id="startBtn"> Inicializar </button>
      <button class="btn" id="pauseBtn"> Pausar </button>
      <button class="btn" id="resumeBtn"> Continuar </button>
      <button class="btn" id="resetBtn"> Resetar </button>
  </div>
</body>
</html>
